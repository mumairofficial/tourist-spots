<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form.value)">

    <ion-list>

      <!--<ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="firstName" [(ngModel)]="registerForm.firstName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="lastName" [(ngModel)]="registerForm.lastName" autocomplete="on" required></ion-input>
      </ion-item>-->

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="registerForm.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerForm.password" autocomplete="off" required></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" type="submit" block [disabled]="!form.form.valid">Register</button>
    </div>

  </form>

  <div padding>
    <button ion-button color="primary" block (click)="switchToLoginPage()">Login</button>
  </div>

</ion-content>
