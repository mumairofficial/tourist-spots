<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <button ion-button (click)="addPlace()">Add New Place</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <pre *ngIf="!(places | async)">loading objectives...</pre>
    <button ion-item *ngFor="let place of places | async" (click)="navigateToPlaceDetail(place)">
      {{ place.name }}
    </button>
  </ion-list>
</ion-content>
