<ion-header>

  <ion-navbar>
    <ion-title>{{place.name}} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <sebm-google-map [latitude]="toNumber(place?.latitude)" [longitude]="toNumber(place?.longitude)" [zoom]="16">
    <sebm-google-map-marker [latitude]="toNumber(place?.latitude)" [longitude]="toNumber(place?.longitude)" [label]="place.placeName">
    </sebm-google-map-marker>
  </sebm-google-map>

  <img src="{{place.photoUrl}}" />
</ion-content>
